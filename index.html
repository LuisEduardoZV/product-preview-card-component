<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="./css/main.css" />
		<script src="./tailwind.js"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						screens: {
							xs: { max: '375px' },
						},
					},
				},
			};
		</script>
	</head>
	<body>
		<div class="flex flex-row xs:flex-col mainContainer shadow">
			<div class="leftContainer"></div>
			<div class="flex flex-col w-1/2 xs:w-full h-fit p-8 rightContainer">
				<h3>PERFUME</h3>
				<h1 class="leading-9">Gabrielle Essence Eau De Parfum</h1>
				<p class="w-full h-fit leading-relaxed">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
				<div class="flex flex-row justify-start py-5 xs:py-3 items-center">
					<h1>$149.99</h1>
					<p class="line-through">$169.99</p>
				</div>
				<button type="button" class="flex flex-row justify-center items-center">
					<img src="./images/icon-cart.svg" alt="" class="mr-3" />
					Add to Cart
				</button>
			</div>
		</div>

		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
	</body>
</html>
